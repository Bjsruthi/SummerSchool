
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell on InstiOLX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="SellingInterface.CSS">
    <style>
        .sell-form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sell-form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2ECC71;
        }

        .sell-form-group {
            margin-bottom: 15px;
        }

        .sell-form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .sell-form-group input,
        .sell-form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .sell-form-group input[type="file"] {
            padding: 3px;
        }

        .sell-form-group textarea {
            resize: vertical;
        }

        .sell-form-group button {
            width: 100%;
            padding: 10px;
            background-color: #2ECC71;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sell-form-group button:hover {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">InstiOLX</div>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Login</a>
            <a href="#" style="background: linear-gradient(45deg, #03442e, #2ECC71, #BDF74B); text-align: center; border-radius: 40px;">+SELL</a>
        </div>
    </header>
    <section class="sell-form-container">
        <br><br>
        <h2>Post Your Ad</h2>
        <form>
            <div class="sell-form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="sell-form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="sell-form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required min="0">
            </div>
            <div class="sell-form-group">
                <label for="buying-date">Buying Date</label>
                <input type="date" id="buying-date" name="buying-date" required>
            </div>
            <div class="sell-form-group">
                <label for="buying-price">Buying Price</label>
                <input type="number" id="buying-price" name="buying-price" required min="0">
            </div>
            <div class="sell-form-group">
                <label for="photos">Upload Photos</label>
                <input type="file" id="photos" name="photos" multiple required>
            </div>
            <div class="sell-form-group">
                <label for="details">Your Details</label>
                <input type="text" id="details" name="details" required>
            </div>
            <div class="sell-form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
            </div>
            <div class="sell-form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="sell-form-group">
                <button type="submit">Post</button>
            </div>
        </form>
    </section>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3>Useful Links</h3>
                <ul>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Policies</h3>
                <ul>
                    <li><a href="#">Terms & Conditions</a></li>
                    <li><a href="#">Exchange Policy</a></li>
                    <li><a href="#">Shipping Policy</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Contact</h3>
                <p><i class="fa fa-map-marker"></i> IIT Madras, Chennai-600036.</p>
                <p><i class="fa fa-phone"></i> +91 98765 43210</p>
                <div class="social-icons">
                    <a href="#" class="fa fa-whatsapp"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                    <a href="#" class="fa fa-facebook"></a>
                </div>
            </div>
            <p>Â© Developed by Webops and Blockchain Club, CFI</p>
        </div>
    </footer>
</body>
</html>
