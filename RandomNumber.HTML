<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            /* background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%); */
            background-image: url("images/Green\ sky.jpg");
            background-size: cover;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(115, 244, 162, 0.549);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }
        .form-group input {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #012d44;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .form-group button:hover {
            background-color: #04334cae;
            transform: scale(1.05);
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #1e1e1e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number Game</h1>
        <div class="form-group">
            <label for="userGuess">Enter your guess:</label>
            <input type="number" id="userGuess" min="1" max="100" required>
            <br><br><button onclick="checkGuess()">Submit</button>
        </div>
        <div id="feedback" class="message"></div>
    </div>

    <script>
        const targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('userGuess').value);
            attempts++;
            const feedback = document.getElementById('feedback');

            if (userGuess > targetNumber) {
                feedback.innerText = `Too high! Try again. (Attempts: ${attempts})`;
            } else if (userGuess < targetNumber) {
                feedback.innerText = `Too low! Try again. (Attempts: ${attempts})`;
            } else {
                feedback.innerText = `Congratulations! You guessed it in ${attempts} attempts. The number was ${targetNumber}.`;
            }
        }
    </script>
</body>
</html>
